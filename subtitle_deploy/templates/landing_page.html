<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      body {
        background-image: url('C:/Users/sarat/Downloads/windows-NIAwQT3mB98-unsplash.jpg');
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
      }
      
      p {
        color: #666;
        font-size: 16px;
        margin: 20px 0;
      }
      
      form {
        width: 500px;
        margin: 0 auto;
        text-align: left;
      }
      
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }
      
      input[type="email"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Landing Page</h1>
    <p style="text-align:center"> Thank you for visiting our landing page. Please enter your email address to receive updates and special offers from us.</p>
    <form id="email-form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
